bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <a href="./">Análisis de datos con tablas y gráficos en SegmentaNet con R</a>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      collapse: subsection
      scroll_highlight: yes
    toolbar:
      position: fixed
    edit : null
    download: yes
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 1
    sharing:
      facebook: yes
      twitter: yes
      linkedin: yes
      all: ['facebook', 'twitter', 'linkedin']
    info: yes
